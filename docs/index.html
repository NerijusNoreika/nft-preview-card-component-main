<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="img-responsive title-image" src="./img/image-equilibrium.jpg" alt="" />
        <img class="eye" src="./img/icon-view.svg" alt="">
        <div class="image-overlay">
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>

      <section class="main-text">
        <p class="softblue weight-300">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="info weight-400">
        <div class="coin"> <img src="./img/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
        <div class="time"><img src="./img/icon-clock.svg" alt=""> <span>3 days left</span></div>
      </section>

      <hr>
      
      <section class="author">
        <img  src="./img/image-avatar.png" alt="" />
        <div class="attribution weight-300">
          <span class="softblue">Creation of</span> Jules Wyvern
        </div>
      </section>
    </div>
  </body>
</html>
